<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!-- Link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="../css/register.css">
    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Header Area -->
    <header class="header">
        <!-- <div class="container-fluid"> -->
        <div class="row">
            <div class="col-12">
                <div class="header__topbar d-flex justify-content-between">
                    <div class="header__logo">
                        <img src="../assest/image/3.png" alt="">
                    </div>
                    <div class="header__text">
                        <i class="fa-solid fa-chevron-left"></i>
                        <span id="headerText">Enjoy a free gift with your purchase</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="header__list-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <!-- <i class="fa-regular fa-face-smile"></i> -->
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="row">
            <div class="col-12">
                <div class="header__bottombar ">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link-custom nav-link active" aria-current="page" href="#">New</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link-custom nav-link" href="#">Best Sellers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link-custom nav-link" href="#">Collections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link-custom nav-link" href="#">Skincare</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link-custom nav-link" href="#">Makeup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link-custom nav-link" href="#">Gift</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </header>
    <!-- Main Area -->
    <main>

        <div class="form-login">
            <div class="container">
                <form onsubmit="register(event)">
                    <h2>REGISTER</h2><br></br>
                    <div id="success" class="success alert alert-success" role="alert">
                        <i class="fa-regular fa-circle-check"></i>&nbsp;&nbsp;Successful Register!
                    </div>
                    <div id="error" class="error alert alert-danger" role="alert">
                        <i class="fa-solid fa-triangle-exclamation"></i>&nbsp;&nbsp;Account already exists!
                    </div>
                    <div id="lack" class="lack alert alert-danger" role="alert">
                        <i class="fa-solid fa-triangle-exclamation"></i>&nbsp;&nbsp;Please complete all information!
                    </div>

                    <label>Email</label>
                    <input type="email" id="email">
                    <label>Full Name</label>
                    <input type="text" id="name">
                    <label>Phone Number</label>
                    <input type="tel" id="phone">
                    <label>Password</label>
                    <input type="password" id="password">
                    <!-- <label>Password</label>
                    <input type="password" id="password"> -->

                    <input type="submit" value="Register">

                    <p>bạn có tài khoản rồi <a href="./login.html">login</a></p>

                </form>
            </div>
        </div>
    </main>
    <!-- Link index.js -->
    <script src="../js/register.js"></script>
    <!-- Link js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
